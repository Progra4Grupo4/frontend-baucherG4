<div nz-row nzJustify="center" nzAlign="middle">
  <div nz-col nzSpan="24" nzJustify="center">
    <h1>Empleados</h1>
  </div>
</div>
<div nz-row>
  <div nz-col nzSpan="24"><button nzType="primary">Nuevo Empleado</button></div>
</div>
<hr>
<div nz-row>
  <div nz-col nzSpan="24">
<nz-table #basicTable [nzData]="empleado">
    <thead>
      <tr>
        <th>Lista Empleado</th>
        <th>Correo</th>
        <th>Nombre</th>
        <th>CodigoEmpleado</th>
        <th>Sueldo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data; let i=index">
        <td>{{i+1}}</td>
        <td>{{data.nombre}}</td>
        <td>{{data.Correo}}</td>
        <td>{{data.codigoEmpleado}}</td>
        <td>{{data.sueldo}}</td>
        <td>
    <div *ngIf="data.codigoEmpleado"><i nz-icon nzType="check-square" nzTheme="outline"></i>
    </div>        
        </td>
        <td>
          <a><i nz-icon nzType="edit" nzTheme="twotone"></i></a>
          <nz-divider nzType="vertical"></nz-divider>
          <a nz-popconfirm
          nzPopconfirmTitle="Are you sure delete this task?"
          nzPopconfirmPlacement="bottom"
          (nzOnConfirm)="confirm(data.codigoEmpleado)"
          (nzOnCancel)="cancel()" nzShape="circle" nzCancelText="No" nzOkText="Si"><i nz-icon nzType="delete" nzTheme="outline"></i></a>
        </td>
      </tr>
    </tbody>
  </nz-table>
    </div>
</div>
